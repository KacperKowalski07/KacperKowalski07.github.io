<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form - Hot Beans Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">
      <img src="HOT_BEANS_WEB-removebg-preview.png" alt="Hot Beans Logo" class="logo-img" />
    </div>
    <nav>
      <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="team.html">TEAM MEMBERS</a></li>
        <li><a href="job.html">JOB SPECIFICATION</a></li>
        <li><a href="course.html">COURSE</a></li>
        <li><a href="application.html" class="active">APPLICATION</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="application-form">
      <h2>APPLICATION FORM:</h2>
      <form action="thankyou.html" method="get">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          maxlength="50"
          pattern="[A-Za-z\s]+"
          title="Only letters and spaces allowed"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          maxlength="60"
          required
        />

        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          maxlength="12"
          pattern="\d{1,12}"
          title="Only numbers allowed, max 12 digits"
          required
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          maxlength="1000"
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

</body>
</html>
